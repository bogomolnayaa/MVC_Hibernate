<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
<table>
    <table border="1">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Lastname</th>
            <th>Age</th>
            <th>Email</th>
            <th>Password</th>
            <th>Roles</th>
        </tr>
        </thead>
        <tr th:each="user : ${users}">
            <td th:utext="${user.getId()}">ID</td>
            <td th:utext="${user.getName()}">Name</td>
            <td th:utext="${user.getLastname()}">LastName</td>
            <td th:utext="${user.getAge()}">Age</td>
            <td th:utext="${user.getEmail()}">Email</td>
            <td th:utext="${user.getPassword()}">Password</td>
            <td th:utext="${user.getRoles()}">Roles</td>
            </td>
            <td>
                <a th:href="'/updateUser?id='+${user.id}">Update</a>
            <td>
                <a th:href="'/removeUser?id='+${user.id}">Delete</a>
            </td>
        </tr>
    </table>
    <br>
    <button onclick="window.location.href = '/new'">Add new user</button>
</table>
</body>
</html>
