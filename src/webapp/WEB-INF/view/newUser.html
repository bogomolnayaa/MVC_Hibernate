<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
    <style>
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div>
    <form th:method="POST" th:action="@{/updateUser}" th:object="${user}">
        <input hidden="hidden" type="number" th:field="*{id}" id="idAdd" placeholder="id">

        <label for="nameUpdate">Name</label>
        <input type="text" th:field="*{name}" id="nameUpdate" placeholder="name">
        <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
        <br/>

        <label for="lastnameUpdate">Last Name</label>
        <input type="text" th:field="*{lastname}" id="lastnameUpdate" placeholder="lastname">
        <div class="error-message" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Last Name error</div>
        <br/>

        <label for="ageUpdate">Enter age: </label>
        <input type="text" th:field="*{age}" id="ageUpdate" placeholder="age">
        <div class="error-message" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
        <br/>

        <label for="emailUpdate">email</label>
        <input type="text" th:field="*{email}" id="emailUpdate" placeholder="email">
        <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
        <br/>

        <input type="submit" value="Edit user">
    </form>
</div>
</body>
</html>
